<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >

      <fieldset class="field">
        <legend>Personal information</legend>
        <div class="form_field">
          <label for="Surname">Surname:</label>
          <input
            type="text"
            name="surname"
            autocomplete="off"
            id="Surname"
          >
        </div>

        <div class="form_field">
          <label for="Name">Name:</label>
          <input
            type="text"
            name="name"
            autocomplete="off"
            id="Name"
          >
        </div>

        <div class="form_field">
          <label for="HowOldAreYou">How old are You?</label>
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
            id="HowOldAreYou"
          >
        </div>

        <div class="form_field">
          <label for="FullDateOfBirth">Full date of birth:</label>
          <input
            type="date"
            name="date-of-birth"
            id="FullDateOfBirth"
          >
        </div>

        <div class="form_field bottom_field">
          <label for="IAcceptTheTermOfTheAgreement">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="terms-accept"
            id="IAcceptTheTermOfTheAgreement"
          >
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>
        <div class="form_field">
          <label for="EMail">E-mail:</label>
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            id="EMail"
            required
          >
        </div>

        <div class="form_field bottom_field">
          <label for="Password">Password:</label>
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="8"
            id="Password"
          >
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="form_field">
              Do you love cats?
          <label>
            <input
              type="radio"
              name="love-cats"
              value="y"
            >
              Yes
          </label>
          <label>
            <input
              type="radio"
              name="love-cats"
              value="n"
            >
              No
          </label>
        </div>

        <div class="form_field">
          <label for="WhatIsYourFavoriteColor">
            What is your favorite color?
          </label>
          <input
            type="color"
            name="fav-color"
            id="WhatIsYourFavoriteColor"
          >
        </div>

        <div class="form_field">
          <label for="WhatTimeDoYouGoToBed">
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="time-to-bed"
            step="2"
            id="WhatTimeDoYouGoToBed"
          >
        </div>

        <div class="form_field">
          <label for="WhatAreYourFavoriteBrandOfCars">
            What are your favorite brand of cars?
          </label>
          <select
            name="fav-cars"
            id="WhatAreYourFavoriteBrandOfCars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form_field bottom_field">
          <label for="HowDoYouRateOurWork">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="rate-our-work"
            value="0"
            min="0"
            max="10"
            step="1"
            id="HowDoYouRateOurWork"
          >
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>
        <div class="form_field">
          <label for="Comments">Comments:</label>
          <textarea
            name="comments"
            cols="20"
            rows="2"
            id="Comments"
          >
          </textarea>
        </div>

        <div class="form_field bottom_field">
          <label for="WouldYouRecommendUs">
            Would you recommend us?
          </label>
          <select
            name="recommend-us"
            id="WouldYouRecommendUs"
          >
            <option value="yes">
              yes
            </option>
            <option value="no">
              no
            </option>
          </select>
        </div>
      </fieldset>
    </form>

    <button type="submit">Submit</button>

    <script
      type="text/javascript"
      src="./main.js"
    >
    </script>
  </body>
</html>
