<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >

      <fieldset class="field">
        <legend>Personal information</legend>
        <div class="form_field">
          <label for="Surname">Surname:</label>
          <input
          type="text"
          name="surname"
          autocomplete="off"
          id="Surname"
          >
        </div>

        <div class="form_field">
          <label for="Name">Name:</label>
          <input
          type="text"
          name="name"
          autocomplete="off"
          id="Name"
          >
        </div>

        <div class="form_field">
          <label for="How old are You?">How old are You?</label>
          <input
          type="number"
          name="age"
          min="1"
          max="100"
          value="12"
          id="How old are You?"
          >
        </div>

        <div class="form_field">
          <label for="Full date of birth">Full date of birth:</label>
          <input
          type="date"
          name="date-of-birth"
          id="Full date of birth"
          >
        </div>

        <div class="form_field bottom_field">
          <label for="I accept the term of the agreement">
            I accept the term of the agreement
          </label>
          <input
          type="checkbox"
          name="terms-accept"
          id="I accept the term of the agreement"
          >
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>
        <div class="form_field">
          <label for="E-mail">E-mail:</label>
          <input
          type="email"
          name="email"
          placeholder="email@example.com"
          id="E-mail"
          required
          >
        </div>

        <div class="form_field bottom_field">
          <label for="Password">Password:</label>
          <input
          type="password"
          name="password"
          minlength="5"
          maxlength="8"
          id="Password"
          >
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="form_field">
          <label for="Do you love cats?">
              Do you love cats?
          </label>
          <label>
            <input
              type="radio"
              name="love-cats-yes"
              value="y"
              id="Do you love cats?"
            >
              Yes
          </label>
          <label>
            <input
              type="radio"
              name="love-cats-no"
              value="n"
            >
              No
          </label>
        </div>

        <div class="form_field">
          <label for="What is your favorite color?">
            What is your favorite color?
          </label>
          <input
          type="color"
          name="fav-color"
          id="What is your favorite color?"
          >
        </div>

        <div class="form_field">
          <label for="What time do you go to bed?">
            What time do you go to bed?
          </label>
          <input
          type="time"
          name="time-to-bed"
          step="2"
          id="What time do you go to bed?"
          >
        </div>

        <div class="form_field">
          <label for="What are your favorite brand of cars?">
            What are your favorite brand of cars?
          </label>
          <select
          name="fav-cars"
          id="What are your favorite brand of cars?"
          multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form_field bottom_field">
          <label for="How do you rate our work?">
            How do you rate our work?
          </label>
          <input
          type="range"
          name="rate-our-work"
          value="0"
          min="0"
          max="10"
          step="1"
          id="How do you rate our work?"
          >
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>
        <div class="form_field">
          <label for="Comments:">Comments:</label>
          <textarea
            name="comments"
            cols="20"
            rows="2"
            id="Comments:"
          >
          </textarea>
        </div>

        <div class="form_field bottom_field">
          <label for="Would you recommend us?">
            Would you recommend us?
          </label>
          <select name="recommend-us" id="Would you recommend us?">
            <option value="yes">
              yes
            </option>
            <option value="no">
              no
            </option>
          </select>
        </div>
      </fieldset>
    </form>

    <button type="submit">Submit</button>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
